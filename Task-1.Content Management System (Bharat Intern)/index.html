<!DOCTYPE html>
<html>

<head>
    <title>Content Management Tool</title>
    <link rel="stylesheet" type="text/css" href="../style.css" media="screen" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
    <script src="script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/19c75da57a.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="top-section">
        <div class="center">
            <h1 class="tool" >Content Management System</h1>
            <img src="contact-management-tool-(1).jpg" >

            <img src="contact-management-tool-guide.jpg" >
        </div>

    </div>
    <div class="card border  border-color">
        <div>
            <b><label class="font-color" for="title">Contact title:</label></b> <br />
            <input class="input font-color " type="text" id="title" placeholder="Enter Contact Title "> <br />
            <b><label class="font-color" for="content">Contact description:</label></b> <br />
            <input  class="input font-color" id="content" placeholder="Enter Contact Description " />
        </div>

        <div>
            <b><label class="label-section font-color " for="image">Upload image :</label></b>
            <input style="color: black;" type="file" id="image" accept="image/*">
        </div>

        <div>
            <b><label class="label-section font-color" for="video">Upload video :</label></b>
            <input style="color: black;" type="file" id="video" accept="video/*">
        </div>
    </div>

    <div class="button-section">
        <!-- <button onclick="submitForm()">Submit</button> -->
        <a href="#" class="button">Submit</a>

    </div>

    <div class="data-container">
        <div class="data-section" id="dataSection">
        </div>
    </div>
</body>

</html>
